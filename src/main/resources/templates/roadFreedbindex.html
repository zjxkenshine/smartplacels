<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一键反馈</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .form {
        width: 100%;
        height: 600px;
        box-sizing: border-box;
        padding: 20px;
        position: relative
    }

    .formcontent {
        width: 100%;
        height: 50px;
        display: flex;
        padding: 10px 0;
        box-sizing: border-box
    }

    .formcontent select {
        margin-left: 10px;
        font-size: 16px;
        height: 25px;
    }

    .formcontent textarea {
        width: 60%;
        height: 150px;
        margin-left: 10px;
        font-size: 16px;
    }

    .phone {
        width: 100%;
        height: 30px;
        position: absolute;
        top: 42%;
    }

    #set {
        width: 100px;
        height: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        border: none;
        background: #4196ff;
        color: #fff;
        font-size: 16px;
        border-radius: 3px;
    }
</style>

<body>
<span style="display: none" >[[${account}]]</span>

<span style="display: none" id="RoadcurrentUserId">[[${RoadcurrentUserId}]]</span>

<form action="RoadFreedbindex"  method="get" class="form">

    <div class="formcontent">
        <div>路牌情况:</div>

        <select  name="Roadselectoption" id='select'>
            <option value="路牌损坏">路牌损坏</option>
            <option  value="路牌描述信息不准确">路牌描述信息不准确</option>
            <option   value="街道标注信息不准确">街道标注信息不准确</option>
            <option  value="其他">其他</option>
        </select>

    </div>
    <div class="formcontent">
        <div>详细内容:</div>
        <textarea name="RoadDetaconte"  id='textarea'></textarea>
    </div>
    <div class="phone">
        联系电话：<span class="gaibian"></span>
        <!--联系电话：0578-6501931-->
    </div>

    <input id="set" type="submit" value="提交">

</form>





</body>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
