
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title></title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    #container {
        width: 100%;
        height: 100vh;
        position: relative;
    }


    .content {
        width: 290px;
        height: 80px;
        position: absolute;
        bottom: 20px;
        left: 5px;
        border-radius: 5px;
        z-index: 99;
        background: #ffffff;
        padding: 5px;
        box-sizing: border-box;
        text-align: center;
    }

    .text {
        width: 280px;
        height: 30px;
        font-size: 15px;
    }
    .textinput{
        font-size: 15px;
    }

    .submit {
        width: 70px;
        height: 30px;
        border: none;
        background: #4196ff;
        color: #fff;
        font-size: 16px;
        border-radius: 3px;
    }
</style>
<body>
<span style="display: none" >[[${account}]]</span>
<div id="container">
    <form id="SearchForm" name="SearchForm" class="content" method="get">
        <div class="text">
            经纬度：<input class="textinput" name="scenicspotLonAndLat" type="text">
        </div>
        <input id="set" type="submit" class="submit" value="提交">
    </form>
</div>
</body>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=7c38d01a2af1ca67bb7099d50c5b30aa"></script>
<script>
    $('#set').on('click',function () {

        document.SearchForm.action = '/API/LS/ScenicspotAddLonIndex';
        document.SearchForm.submit();

    })
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 13
    });

    AMap.plugin('AMap.Geolocation', function() {
        var geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：5s
            buttonPosition:'RB',    //定位按钮的停靠位置
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true

        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition(function(status,result){
            if(status=='complete'){
                onComplete(result)
            }
        });
    });
    function onComplete(data) {
        $('.textinput').val(data.position)
        var marker = new AMap.Marker({
            map: map,
            position:data.position,
            draggable: true
        });
        marker.on('dragging', function (e) {
            var lon = e.lnglat.getLng()
            var lat = e.lnglat.getLat()
            $('.textinput').val(lon.toFixed(6) + ',' + lat.toFixed(6))
        })
    }


</script>

</html>
